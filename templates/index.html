<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Galáctico - Racunes Estelar</title>
    <div id="dov">
        <img height="250" width="1200" src="https://github.com/umvelhonoob/imgs/blob/main/logogaia1.jpg?raw=true">
    </div>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        #dov {
            display: flex;
            justify-content: center;
        }

        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(45deg, #191c19, #004267);
            color: #00f3ff;
            font-family: 'Space Mono', monospace;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        h1, h2 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            text-shadow: 0 0 10px #00f3ff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .player-balance {
            background: rgba(25, 28, 15, 0.5);
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            border: 1px solid #00f3ff;
            box-shadow: 0 0 15px #00f3ff;
        }

        .bank-controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .control-panel {
            background: rgba(25, 28, 15, 0.5);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #00f3ff;
        }

        input, select, button {
            background: rgba(25, 28, 15, 0.5);
            color: #00f3ff;
            border: 1px solid #00f3ff;
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            font-family: 'Space Mono', monospace;
        }

        button {
            cursor: pointer;
            transition: all 0.3s;
        }

            button:hover {
                background: #191c19;
                box-shadow: 0 0 10px #00f3ff;
            }

        .manager-access {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .resource-panel {
            margin-top: 20px;
            background: rgba(25, 28, 15, 0.5);
            padding: 15px;
            border-radius: 10px;
        }

        .resource-title {
            color: #00ff88;
            margin: 10px 0;
        }

        .resource-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 5px 0;
        }

        .resource-item {
            background: rgba(25, 28, 15, 0.5);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .resource-buttons {
            display: flex;
            gap: 5px;
        }

        .mini-calculator {
            margin-top: 30px;
            padding: 15px;
            background: rgba(25, 28, 15, 0.5);
            border-radius: 10px;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .calc-display {
            width: 100%;
            margin-bottom: 10px;
            font-size: 1.2em;
            text-align: right;
            padding: 8px;
            background: rgba(25, 28, 15, 0.5);
            border: 1px solid #00f3ff;
            color: #00f3ff;
        }

        .calc-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #191c19, #004267);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-container {
            background: rgba(25, 28, 15, 0.9);
            padding: 2rem;
            border-radius: 15px;
            border: 2px solid #00f3ff;
            box-shadow: 0 0 20px #00f3ff;
            max-width: 400px;
            width: 90%;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-title {
            text-align: center;
            margin-bottom: 1.5rem;
            font-family: 'Orbitron', sans-serif;
            color: #00ff88;
            text-shadow: 0 0 10px #00f3ff;
        }

        .form-toggle {
            text-align: center;
            margin-top: 1rem;
            cursor: pointer;
            color: #00f3ff;
        }

            .form-toggle:hover {
                text-decoration: underline;
            }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            #dov img {
                width: 100%;
                height: auto;
                max-width: 1200px;
            }

            .manager-access {
                position: static;
                justify-content: center;
                margin-bottom: 20px;
            }

            .bank-controls {
                grid-template-columns: 1fr;
            }

            .control-panel {
                margin: 10px 0;
            }

            h1 {
                font-size: 1.5em;
            }

            h2 {
                font-size: 1.2em;
            }

            .player-balance {
                margin: 10px 0;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            #dov img {
                height: 150px;
            }

            .manager-access {
                flex-direction: column;
            }

                .manager-access button {
                    width: 100%;
                    margin: 5px 0;
                }

            input, select, button {
                width: 100%;
                margin: 5px 0;
            }

            .resource-control {
                flex-wrap: wrap;
            }

            .calc-buttons button {
                padding: 8px;
                font-size: 0.8em;
            }

            .mini-calculator {
                width: 100%;
                max-width: none;
            }

            .resource-buttons {
                width: 100%;
                justify-content: space-between;
            }
        }

        .container {
            width: 95%;
            padding: 10px;
        }

        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        select, input {
            width: 100%;
            box-sizing: border-box;
        }

        .resource-control input {
            width: 60px;
        }

        .bank-controls {
            gap: 10px;
        }

        .manager-access button {
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div class="stars"></div>

    <div class="login-screen" id="loginScreen">
        <div class="login-container">
            <h2 class="form-title">🚀 Banco Galáctico 🪐</h2>

            <form class="login-form" id="createForm">
                <div class="form-group">
                    <label>Nome da Sala:</label>
                    <input type="text" id="roomName" required>
                </div>
                <div class="form-group">
                    <label>Senha:</label>
                    <input type="password" id="roomPassword" required>
                </div>
                <button type="button" onclick="createRoom()">Criar Nova Sala</button>
                <div class="form-toggle" onclick="toggleForms()">Já tem uma sala? Entrar</div>
            </form>

            <form class="login-form hidden" id="joinForm">
                <div class="form-group">
                    <label>Nome da Sala:</label>
                    <input type="text" id="joinRoomName" required>
                </div>
                <div class="form-group">
                    <label>Senha:</label>
                    <input type="password" id="joinRoomPassword">
                </div>
                <div class="form-group">
                    <label>Tipo de Acesso:</label>
                    <select id="accessType">
                        <option value="player">Jogador</option>
                        <option value="observer">Observador</option>
                    </select>
                </div>
                <button type="button" onclick="joinRoom()">Entrar na Sala</button>
                <div class="form-toggle" onclick="toggleForms()">Criar nova sala</div>
            </form>
        </div>
    </div>

    <div class="container" id="gameContainer" style="display: none;">
        <h1>🪐 Banco Galáctico Racunes Estelar 🚀</h1>

        <div class="manager-access">
            <button onclick="loginManager()">Acesso do Gerente</button>
            <button onclick="reiniciarJogo()">Reiniciar Jogo</button>
            <button onclick="sairDaSala()">Sair da Sala</button>
        </div>

        <div id="balances"></div>

        <div class="bank-controls">
            <div class="control-panel">
                <h2>Transferência Intergaláctica</h2>
                <select id="fromPlayer">
                    <option value="1">Jogador 1</option>
                    <option value="2">Jogador 2</option>
                    <option value="3">Jogador 3</option>
                    <option value="4">Jogador 4</option>
                </select>
                <select id="toPlayer">
                    <option value="1">Jogador 1</option>
                    <option value="2">Jogador 2</option>
                    <option value="3">Jogador 3</option>
                    <option value="4">Jogador 4</option>
                </select>
                <input type="number" id="transferAmount" placeholder="Quantidade">
                <button onclick="transferir()">Transferir</button>
            </div>

            <div class="control-panel">
                <h2>Operações Bancárias</h2>
                <select id="player">
                    <option value="1">Jogador 1</option>
                    <option value="2">Jogador 2</option>
                    <option value="3">Jogador 3</option>
                    <option value="4">Jogador 4</option>
                </select>
                <input type="number" id="amount" placeholder="Quantidade">
                <button onclick="depositar()">Depositar</button>
                <button onclick="retirar()">Retirar</button>
            </div>
        </div>

        <div class="resource-panel">
            <h2>Gerenciamento de Recursos</h2>
            <div id="resources"></div>
        </div>

        <div class="mini-calculator">
            <h3>Calculadora Estelar</h3>
            <input type="text" class="calc-display" id="calcInput" readonly>
            <div class="calc-buttons">
                <button onclick="clearCalc()">C</button>
                <button onclick="addToCalc('/')">/</button>
                <button onclick="addToCalc('*')">×</button>
                <button onclick="addToCalc('7')">7</button>
                <button onclick="addToCalc('8')">8</button>
                <button onclick="addToCalc('9')">9</button>
                <button onclick="addToCalc('-')">-</button>
                <button onclick="addToCalc('4')">4</button>
                <button onclick="addToCalc('5')">5</button>
                <button onclick="addToCalc('6')">6</button>
                <button onclick="addToCalc('+')">+</button>
                <button onclick="addToCalc('1')">1</button>
                <button onclick="addToCalc('2')">2</button>
                <button onclick="addToCalc('3')">3</button>
                <button onclick="calculate()">=</button>
                <button onclick="addToCalc('0')">0</button>
                <button onclick="addToCalc('.')">.</button>
            </div>
        </div>
    </div>
    <script>

        const socket = io("https://gamegaia.onrender.com");

    <script>
        const initialState = {
            1: { balance: 1000, recursos: { combustivel: 0, combustivel_salto: 0, escudo_quantico: 0, motor_salto: 0 } },
            2: { balance: 1000, recursos: { combustivel: 0, combustivel_salto: 0, escudo_quantico: 0, motor_salto: 0 } },
            3: { balance: 1000, recursos: { combustivel: 0, combustivel_salto: 0, escudo_quantico: 0, motor_salto: 0 } },
            4: { balance: 1000, recursos: { combustivel: 0, combustivel_salto: 0, escudo_quantico: 0, motor_salto: 0 } }
        };

        let players = JSON.parse(JSON.stringify(initialState));
        let isManager = false;

        function toggleForms() {
            document.getElementById('createForm').classList.toggle('hidden');
            document.getElementById('joinForm').classList.toggle('hidden');
        }

        function createRoom() {
            const roomName = document.getElementById('roomName').value;
            const password = document.getElementById('roomPassword').value;

            if (!roomName || !password) return alert('Preencha todos os campos!');

            const roomData = {
                name: roomName,
                password: password,
                state: JSON.stringify(initialState),
                players: []
            };

            localStorage.setItem(`room_${roomName}`, JSON.stringify(roomData));
            localStorage.setItem('currentRoom', roomName);
            enterGame('manager');
        }

        function joinRoom() {
            const roomName = document.getElementById('joinRoomName').value;
            const password = document.getElementById('joinRoomPassword').value;
            const accessType = document.getElementById('accessType').value;

            const roomData = JSON.parse(localStorage.getItem(`room_${roomName}`));

            if (!roomData) return alert('Sala não encontrada!');
            if (accessType === 'player' && roomData.password !== password) return alert('Senha incorreta!');

            localStorage.setItem('currentRoom', roomName);
            loadRoomState(roomName);
            enterGame(accessType);
        }

        function loadRoomState(roomName) {
            const roomData = JSON.parse(localStorage.getItem(`room_${roomName}`));
            if (roomData) {
                players = JSON.parse(roomData.state);
                updateBalances();
            }
        }

        function enterGame(role) {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'block';

            document.querySelectorAll('button').forEach(btn => btn.disabled = false);

            if (role === 'observer') {
                document.querySelectorAll('#gameContainer button:not([onclick="sairDaSala()"])').forEach(btn => btn.disabled = true);
                alert('Modo observador: apenas visualização');
            }
        }

        function sairDaSala() {
            if (confirm('Deseja realmente sair desta sala?\nTodo o progresso não salvo será perdido!')) {
                localStorage.removeItem('currentRoom');
                window.location.reload();
            }
        }

        window.addEventListener('beforeunload', function (e) {
            const currentRoom = localStorage.getItem('currentRoom');
            if (currentRoom) {
                const roomData = JSON.parse(localStorage.getItem(`room_${currentRoom}`));
                roomData.state = JSON.stringify(players);
                localStorage.setItem(`room_${currentRoom}`, JSON.stringify(roomData));
            }
        });

        (function checkRestore() {
            const currentRoom = localStorage.getItem('currentRoom');
            if (currentRoom) {
                loadRoomState(currentRoom);
                enterGame('player');
            }
        })();

        function reiniciarJogo() {
            if (!isManager) return alert('Acesso restrito ao gerente!');
            if (confirm('Tem certeza que deseja reiniciar TODOS os valores?\nEsta ação não pode ser desfeita!')) {
                players = JSON.parse(JSON.stringify(initialState));
                localStorage.setItem('currentState', JSON.stringify(players));
                updateBalances();
                alert('Sistema reiniciado com sucesso!');
            }
        }

        function updateBalances() {
            const balancesDiv = document.getElementById('balances');
            const resourcesDiv = document.getElementById('resources');
            let balancesHTML = '';
            let resourcesHTML = '';

            for (let player in players) {
                balancesHTML += `
                            <div class="player-balance">
                                <h3>Jogador ${player}</h3>
                                <div>Saldo: ${players[player].balance} Racunes</div>
                            </div>
                        `;

                resourcesHTML += `
                            <div class="resource-item">
                                <h3 class="resource-title">Jogador ${player}</h3>
                                ${Object.entries(players[player].recursos).map(([recurso, valor]) => `
                                    <div class="resource-control">
                                        <span>${recurso.replace(/_/g, ' ').toUpperCase()}: ${valor}</span>
                                        <input type="number" id="input-${player}-${recurso}" placeholder="Quantidade">
                                        <div class="resource-buttons">
                                            <button onclick="adicionarRecurso(${player}, '${recurso}')">+</button>
                                            <button onclick="removerRecurso(${player}, '${recurso}')">-</button>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        `;
            }

            balancesDiv.innerHTML = balancesHTML;
            resourcesDiv.innerHTML = resourcesHTML;
        }

        function adicionarRecurso(jogador, recurso) {
            if (!isManager) return alert('Acesso restrito ao gerente!');
            const input = document.getElementById(`input-${jogador}-${recurso}`);
            const valor = parseInt(input.value) || 0;
            players[jogador].recursos[recurso] += valor;
            updateBalances();
        }

        function removerRecurso(jogador, recurso) {
            if (!isManager) return alert('Acesso restrito ao gerente!');
            const input = document.getElementById(`input-${jogador}-${recurso}`);
            const valor = parseInt(input.value) || 0;
            if (players[jogador].recursos[recurso] >= valor) {
                players[jogador].recursos[recurso] -= valor;
            } else {
                alert('Quantidade insuficiente!');
            }
            updateBalances();
        }

        function loginManager() {
            const password = prompt('Digite a senha do gerente:');
            if (password === 'admin123') {
                isManager = true;
                alert('Acesso concedido!');
            } else {
                alert('Acesso negado!');
            }
        }

        function transferir() {
            if (!isManager) return alert('Acesso restrito ao gerente!');

            const from = document.getElementById('fromPlayer').value;
            const to = document.getElementById('toPlayer').value;
            const amount = parseInt(document.getElementById('transferAmount').value);

            if (from === to) return alert('Não pode transferir para si mesmo!');
            if (players[from].balance < amount) return alert('Saldo insuficiente!');

            players[from].balance -= amount;
            players[to].balance = Number(players[to].balance) + amount;
            updateBalances();
        }

        function depositar() {
            if (!isManager) return alert('Acesso restrito ao gerente!');

            const player = document.getElementById('player').value;
            const amount = parseInt(document.getElementById('amount').value);

            players[player].balance += amount;
            updateBalances();
        }

        function retirar() {
            if (!isManager) return alert('Acesso restrito ao gerente!');

            const player = document.getElementById('player').value;
            const amount = parseInt(document.getElementById('amount').value);

            if (players[player].balance < amount) return alert('Saldo insuficiente!');
            players[player].balance -= amount;
            updateBalances();
        }

        let calcInput = document.getElementById('calcInput');

        function addToCalc(value) {
            calcInput.value += value;
        }

        function calculate() {
            try {
                calcInput.value = eval(calcInput.value);
            } catch {
                alert('Erro no cálculo!');
                calcInput.value = '';
            }
        }

        function clearCalc() {
            calcInput.value = '';
        }

        function createStars() {
            const stars = document.querySelector('.stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.backgroundColor = 'white';
                star.style.borderRadius = '50%';
                star.style.opacity = Math.random();
                star.style.animation = `twinkle ${Math.random() * 3 + 2}s infinite`;
                stars.appendChild(star);
            }
        }

        updateBalances();
        createStars();
    </script>
</body>
</html>
